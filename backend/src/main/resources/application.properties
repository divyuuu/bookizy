spring.application.name=appointment-system

# Database - set via env or application-secrets.properties (see application-secrets.properties.example)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/appointment_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT - sensitive; set via DB_PASSWORD / JWT_SECRET (env or secrets file)
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

server.port=8080

# Load optional secrets file from project root (backend/). Not committed; copy from application-secrets.properties.example
spring.config.import=optional:file:./application-secrets.properties
