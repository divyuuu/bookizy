spring.application.name=appointment-system
spring.datasource.url=jdbc:mysql://localhost:3306/appointment_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT - sensitive; set via DB_PASSWORD / JWT_SECRET (env or secrets file)
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

server.port=8080

# Load optional secrets file from project root (backend/). Not committed; copy from application-secrets.properties.example
spring.config.import=optional:file:./application-secrets.properties
